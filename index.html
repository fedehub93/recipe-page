<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
  maximum-scale=5"
        />

        <link rel="icon" href="devchallenges.png" />
        <link rel="stylesheet" href="css/style.css" />

        <title>Recipe</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="heading-1 u-mb-small">Classic Cheesecake Recipe</h1>
            <div class="subtitle u-mb-medium">
                <img src="/icons/6dots.svg" alt="Kiwi standing on oval" class="subtitle__icon" />
                <p class="paragraph">
                    Look no further for a creamy and ultra smooth classic
                    cheesecake recipe! Paired with a buttery graham cracker
                    crust, no one can deny its simple decadence. For the best
                    results, bake in a water bath.
                </p>
            </div>
            <img src="/img/photo1.png" alt="Recipe image" class="recipe-img" />

            <div class="container">
                <div class="container__column-left">
                    <h2 class="heading-2">Ingredients</h2>
                    <p class="subtitle-1">Graham Cracker Crust</p>
                    <label class="checkbox-group">
                        <input type="checkbox" class="checkbox-group__checkbox">
                        <span class="checkbox-group__checkmark"></span>
                        1 and 1/2 cups (150g) graham cracker crumbs (about 10 full sheet graham crackers)
                    </label>
                </div>
                <div class="container__column-right"></div>
            </div>

        </div>
    </body>
</html>
